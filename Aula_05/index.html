<!DOCTYPE html>
<html lang="pt-br">
    <head >
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <script src="../modules/vue.global.js"></script>
        <title>Aula 05 - Intro ao Vue.js</title>
    </head>
    <body>
        <div id="app">
            <h1>{{titulo}}</h1>
            <h2>{{subtitulo}}</h2>
            <h3>A soma é: {{soma(5,3)}}</h3>
            <p>Número: {{count}}</p>
            <p :style="{ backgroundColor: activeColor }">O número é {{contadorParImpar()}}</p>
            <button @click="contadorSoma">Soma + 1</button>
            <button @click="contadorSubtrai">Diminui - 1</button>
        </div>
    </body>
</html>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                titulo: "Olá Vue!",
                subtitulo: "Estou aprendendo o Vue!",
                count: 0,
                activeColor: 'green', 
            };
        },
        methods: {
            soma: (num1, num2) => {
                return num1 + num2;
            },
            contadorSoma: function () {
                this.count++;
            },
            contadorSubtrai: function () {
                this.count--;
            },
            contadorParImpar: function () {
                this.activeColor = this.count % 2 === 0 ? 'green' : 'red';
                return this.count % 2 === 0 ? "Par" : "Impar";
            },
        },
    }).mount("#app");
</script>
